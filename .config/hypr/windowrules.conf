layerrule = blur,rofi

# Opacities

windowrule = opacity 0.90 0.90, class:^(firefox)$
windowrule = opacity 0.90 0.90, class:^(firefox)$, title:^(.*YouTube.*)$
windowrule = opacity 0.90 0.90, class:^(brave-browser)$
windowrule = opacity 1.00 1.00, class:^(brave-browser)$, title:^(.*YouTube.*)$
windowrule = opacity 0.90 0.90, class:^(Code)$
windowrule = opacity 0.85 0.85, class:^(kitty)$
windowrule = opacity 0.80 0.80, class:^(blueman-manager)$
windowrule = opacity 0.95 0.95, class:^(discord)$ 

windowrule = animation slide down, class:^(rofi)$

windowrule = size 920 450, class:^(org.pulseaudio.pavucontrol)$

# Quickshell rules

layerrule = animation slide right, quickshell:rightSidebar
layerrule = animation slide right, swaync-control-center

# Godot rules

windowrule = tile, class:(Godot), title:(.*Godot Engine$)

# Rules for specific applications

layerrule = noanim, selection
layerrule = noanim, hyprpicker
layerrule = noanim, logout_dialog
layerrule = noanim, swww-daemon

layerrule = noanim, ^(noctalia-.*)$
